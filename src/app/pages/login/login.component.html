<h1>Login</h1>
<hr>

<div class="row justify-content-center">

  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" autocomplete="false" autofocus>

      <button [disabled]="!nombre.trim()" class="btn btn-primary btn-block margin-top-10" type="submit">Ingresar</button>
    </form>
  </div>
</div>
